<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div class="player">
                <h2 id="display-name">name from html</h2>
            </div>
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <p class="hud-main-text" id="question-counter">1</p>                    
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <p class="hud-main-text" id="score">0</p>                    
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-letter="_a">Choice 1 from html</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-letter="_b">Choice 2 from html</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-letter="_c">Choice 3 from html</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-letter="_d">Choice 4 from html</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">E</p>
                <p class="choice-text" data-letter="_e">Choice 5 from html</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">F</p>
                <p class="choice-text" data-letter="_f">Choice 6 from html</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
